<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Access | Fallout Companion Nexus</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div>
        <p class="eyebrow">Pip-Boy Secure Link</p>
        <h1>Account Access</h1>
      </div>
      <a class="btn ghost" href="index.html">Back Home</a>
    </header>

    <main class="auth-layout">
      <section class="card auth-card" id="login-panel">
        <h2>Log in</h2>
        <p class="muted">Use your registered email to access your dashboard.</p>
        <form data-auth-form="login">
          <label>
            Email
            <input type="email" name="email" required />
          </label>
          <label>
            Password
            <input type="password" name="password" minlength="6" required />
          </label>
          <button class="btn" type="submit">Log In</button>
          <p class="feedback" data-feedback="login" role="status" aria-live="polite"></p>
        </form>
      </section>

      <section class="card auth-card" id="register-panel">
        <h2>Create account</h2>
        <p class="muted">Create a free account to begin managing all three game systems.</p>
        <form data-auth-form="register">
          <label>
            Display Name
            <input type="text" name="displayName" minlength="2" required />
          </label>
          <label>
            Email
            <input type="email" name="email" required />
          </label>
          <label>
            Password
            <input type="password" name="password" minlength="6" required />
          </label>
          <button class="btn" type="submit">Create Account</button>
          <p class="feedback" data-feedback="register" role="status" aria-live="polite"></p>
        </form>
      </section>
    </main>
  </body>
</html>
